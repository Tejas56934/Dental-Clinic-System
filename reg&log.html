<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/595/008/small_2x/ai-generated-dental-clinic-advertisment-background-with-copy-space-free-photo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: royalblue;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form label {
            position: relative;
        }

        .form input {
            width: 100%;
            padding: 12px 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form input:focus {
            border-color: royalblue;
        }

        .form label span {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: 0.2s;
        }

        .form input:focus + span,
        .form input:valid + span {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: royalblue;
        }

        .submit {
            background-color: royalblue;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit:hover {
            background-color: rgb(56, 90, 194);
        }

        .signin {
            text-align: center;
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }

        .signin a {
            color: royalblue;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Registration Form -->
    <form class="form" method="POST" action="process.php" id="registerForm">
        <h2 class="title">Register</h2>
        <label>
            <input class="input" type="text" name="firstname" placeholder=" " required>
            <span>First Name</span>
        </label>
        <label>
            <input class="input" type="text" name="lastname" placeholder=" " required>
            <span>Last Name</span>
        </label>
        <label>
            <input class="input" type="text" name="phone" placeholder=" " required>
            <span>Mobile Number</span>
        </label>
        <label>
            <input class="input" type="email" name="email" placeholder=" " required>
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" name="password" placeholder=" " required id="registerPassword">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" name="confirmpassword" placeholder=" " required>
            <span>Confirm Password</span>
        </label>
        <button type="submit" class="submit" name="register">Submit</button>
        <p class="signin">Already have an account? <a href="javascript:void(0);" onclick="toggleForms('login')">Sign in</a></p>
    </form>

    <!-- Login Form -->
    <form class="form hidden" method="POST" id="loginForm" action="process.php">
        <h2 class="title">Login</h2>
        <label>
            <input class="input" type="email" name="email" placeholder=" " required>
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" name="password" placeholder=" " required id="loginPassword">
            <span>Password</span>
        </label>
        <button type="submit" class="submit" name="login">Login</button>
        <p class="signin">Don't have an account? <a href="javascript:void(0);" onclick="toggleForms('register')">Sign up</a></p>
    </form>
</div>

<script>
    function toggleForms(formType) {
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');

        if (formType === 'login') {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        } else if (formType === 'register') {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
