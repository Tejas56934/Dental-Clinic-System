<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know About Dentistry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2C3E50, #3498DB);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    /* Styling for Back Arrow */
.back-arrow {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 24px;
  cursor: pointer;
  color: #3498db;
  transition: color 0.3s ease;
}

.back-arrow:hover {
  color: #2980b9;
}


   /* Container and Content Styling */
.container {
  max-width: 900px;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin: 20px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

/* Section Styling */
.section {
  margin-bottom: 20px;
  padding: 20px;
  border-radius: 8px;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.section:hover {
  transform: translateY(-5px);
  background-color: #e8f8ff;
}


    h1 {
      font-size: 28px;
      color: #2c3e50;
    }

    .arrow-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .arrow-btn:hover {
      background-color: #2980b9;
    }

    .content {
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .content.active {
      display: block;
      opacity: 1;
    }

    .treatment {
      margin-bottom: 20px;
    }

    .treatment h2 {
      font-size: 22px;
      color: #34495e;
    }

    .treatment p {
      font-size: 18px;
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 20px;
    }

    .treatment-images {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .treatment-images img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

      {
        title: "Dental Implant",
        description: "When a tooth is lost due to injury or disease, a person can experience complications such as rapid bone loss, defective speech, or changes to chewing patterns that result in discomfort. Replacing a lost tooth with a dental implant can significantly improve the patient's quality of life and health.Dental implant systems consist of a dental implant body and dental implant abutment and may also include an abutment fixation screw. The dental implant body is surgically inserted in the jawbone in place of the tooth's root. The dental implant abutment is usually attached to the implant body by the abutment fixation screw and extends through gums into the mouth to support the attached artificial teeth.",

      {
        title: "Orthodontic Braces",
        description: "Dental braces (also known as orthodontic braces, or simply braces) are devices used in orthodontics that align and straighten teeth and help position them with regard to a person's bite, while also aiming to improve dental health. They are often used to correct underbites, as well as malocclusions, overbites, open bites, gaps, deep bites, cross bites, crooked teeth, and various other flaws of the teeth and jaw. Braces can be either cosmetic or structural. Dental braces are often used in conjunction with other orthodontic appliances to help widen the palate or jaws and to otherwise assist in shaping the teeth and jaws.",

      {
        title: "Gum Surgery",
        description: "A healthy gum or gingiva remains intact to the tooth structure and does not allow any food particles to settle in between. Factors such as improper cleaning or certain health conditions can lead to gingivitis, which is an inflammatory disease of the gums. As a result, food particles start to settle and slowly form a hard layer known as tartar in between the gums and teeth.If gingivitis is left untreated, this condition flares and results in periodontitis. Periodontitis is an exaggerated form of gingivitis which can severely damage the structures supporting the tooth.Gingivitis and periodontitis result in a gap in between the tooth and gum structure leading to a pocket formation. One of the objectives of gum surgery is to eliminate these deep pockets. Gum surgery also aims to improve dental aesthetics in some patients.",

      {
        title: "Dental Crowns",
        description: "Dental technicians use several metals to make dental crowns, including gold, palladium, nickel and chromium. Metal crowns rarely chip or break, last the longest in terms of wear and only require a small amount of enamel removal. They can also withstand biting and chewing forces,The metallic color is the main drawback of this type of crown. Metal crowns are a good choice for out-of-sight molars.Despite their strength, PFM crowns have some drawbacks. For example, the porcelain coating may chip off over time, exposing the metal underneath. In addition, PFM crowns may gradually wear down the enamel on your opposing teeth (the teeth that touch your crown when you close your mouth).",

        title: "Dental Fillings",

    let currentIndex = 0;

    function showNext() {
      const contentDiv = document.getElementById("content");
      const treatment = treatments[currentIndex];

      contentDiv.innerHTML = `
        <div class="treatment">
          <h2>${treatment.title}</h2>
          <p>${treatment.description}</p>
        </div>
        <div class="treatment-images">
          <img src="${treatment.images[0]}" alt="${treatment.title} Image 1">
          <img src="${treatment.images[1]}" alt="${treatment.title} Image 2">
        </div>
      `;

      contentDiv.classList.remove("active");
      setTimeout(() => contentDiv.classList.add("active"), 10);

      currentIndex = (currentIndex + 1) % treatments.length;
    }

    // Show the first treatment on load
    showNext();
  </script>
